<div id="clippy-container" class="win98" style="display: none;">
  <div id="clippy-wrapper">
    <div id="clippy-bubble">
      <div id="clippy-bubble-content">
        <div id="clippy-intro">
          <p id="clippy-message">It looks like you're browsing the web like it's 1999!</p>
          <p id="clippy-submessage">Would you like some help with that?</p>
        </div>
        <div id="clippy-buttons">
          <button id="clippy-chat-btn">Chat with me</button>
          <button id="clippy-dismiss-btn">Go away</button>
        </div>
        <div id="clippy-loading" style="display: none;">
          <p>Loading my brain...</p>
          <div id="clippy-progress-container">
            <div id="clippy-progress-bar"></div>
          </div>
          <p id="clippy-progress-text">0%</p>
        </div>
        <div id="clippy-chat" style="display: none;">
          <div id="clippy-chat-messages"></div>
          <div id="clippy-chat-input-row">
            <input type="text" id="clippy-chat-input" placeholder="Ask me anything..." />
            <button id="clippy-send-btn">Send</button>
          </div>
          <button id="clippy-close-btn">Close</button>
        </div>
      </div>
      <div id="clippy-bubble-pointer"></div>
    </div>
    <div id="clippy-character">
      <img id="clippy-img" src="" alt="Clippy" />
    </div>
  </div>
</div>
