<div id="control-panel" style="display: none;">
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">âš™ Control Panel</div>
      <div class="title-bar-controls">
        <button id="ctrl-close" aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">

      <fieldset>
        <legend>Elements</legend>
        <div id="retro-checkboxes" class="checkbox-grid"></div>
      </fieldset>

      <fieldset>
        <legend>Media Player</legend>
        <div class="field-row">
          <label for="ctrl-song">Song:</label>
          <select id="ctrl-song">
            <option value="">Random</option>
          </select>
        </div>
        <div class="field-row">
          <label for="ctrl-viz">Viz:</label>
          <select id="ctrl-viz">
            <option value="">Random</option>
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Themes</legend>
        <div class="field-row">
          <label for="ctrl-wordart">WordArt:</label>
          <select id="ctrl-wordart">
            <option value="none">None</option>
            <option value="">Random</option>
          </select>
        </div>
        <div class="field-row">
          <label for="ctrl-cursor">Cursor:</label>
          <select id="ctrl-cursor">
            <option value="none">Default</option>
          </select>
        </div>
        <div class="field-row">
          <label for="ctrl-trail">Trail:</label>
          <select id="ctrl-trail">
            <option value="none">None</option>
            <option value="">Random</option>
          </select>
        </div>
        <div class="field-row">
          <label for="ctrl-theme">Page:</label>
          <select id="ctrl-theme">
            <option value="none">Default</option>
            <option value="">Random</option>
          </select>
        </div>
        <div class="field-row">
          <label for="ctrl-divider">Divider:</label>
          <select id="ctrl-divider">
            <option value="none">Default</option>
            <option value="">Random</option>
          </select>
        </div>
      </fieldset>

      <div class="field-row button-row">
        <button id="ctrl-random">Random</button>
        <button id="ctrl-apply">Apply</button>
        <button id="ctrl-reset">Reset</button>
      </div>

    </div>
  </div>
</div>
